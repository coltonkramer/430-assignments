<div class="row">
    <div class="col-md-3">
        <h1>Contacts</h1>
    </div>
    <div class="pull-right">
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-5">
        <app-contact-item
        *ngFor="let contactElement of contacts"
        [contact]="contactElement"
        (contactSelected)="onContactSelected(contactElement)"></app-contact-item>
    </div>
</div>
