<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row pad-left-right">
            <span class="pull-left title">Contacts</span>
            <button class="btn btn-success pull-right">New Contact</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="center-panel">
            <app-contact-item
            *ngFor="let contactElement of contacts"
            [contact]="contactElement"
            (contactSelected)="onContactSelected(contactElement)"
            ></app-contact-item>
        </div>
    </div>
</div>
