<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a routerLink="new" class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-documents-item
        *ngFor="let documentElement of documents;"
        [documents]="documentElement"
        ></app-documents-item>
    </div>
  </div>
</div>
